<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PhotoDemo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo" hidden></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <a id="input" href="javascript:void(0);"
       onclick="document.getElementById('files').focus();document.getElementById('files').click();">
        <input type="file" id="files" class="dropzone" style="display: none;cursor:pointer;" accept="image/*" onchange="FileImport()">
    </a>
</div>
<script>


    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }

        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/PhotoDemo.loader.js?id=0.0.1";
    var config = {
        dataUrl: buildUrl + "/PhotoDemo.data.unityweb?id=0.0.1",
        frameworkUrl: buildUrl + "/PhotoDemo.framework.js.unityweb?id=0.0.1",
        codeUrl: buildUrl + "/PhotoDemo.wasm.unityweb?id=0.0.1",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "penpeer",
        productName: "CompositePhoto",
        productVersion: "0.0.1",
        showBanner: unityShowBanner,
    };

    window.addEventListener('load', ResizeCanvasToMaintainAspectRatio);
    window.addEventListener('resize', ResizeCanvasToMaintainAspectRatio);

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        window.removeEventListener('load', ResizeCanvasToMaintainAspectRatio);
        window.removeEventListener('resize', ResizeCanvasToMaintainAspectRatio);
        canvas.style.width = "100%";
        canvas.style.height = "100%";
    }


    loadingBar.style.display = "block";

    var gameInstance = null;

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            gameInstance = unityInstance;
        }).catch((message) => {
            alert(message);
        });
    };
    document.body.appendChild(script);


    function SendMessageToUnity(s) {
        gameInstance.SendMessage("CompositeImagePresenter", "GetImageData", s);
    }

    function ClickSelectFileBtn() {
      if (navigator.share) {
  navigator.share({
    title: '標題',
    text: '文字描述',
    url: 'https://shubo.io/',
  })
    .then(() => console.log('成功！'))
    .catch((error) => console.log('發生錯誤', error));
}
    }

    function FileImport() {
        const windowURL = window.URL || window.webkitURL;
        const selectedFile = document.getElementById('files').files[0];
        if (selectedFile != null) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = windowURL.createObjectURL(selectedFile);

                img.onload = function (e) {
                    const width = img.width;
                    const height = img.height;

                    var data = {
                        ImageUrl: img.src,
                        Width: width,
                        Height: height
                    };

                    SendMessageToUnity(JSON.stringify(data));

                };
            };
            reader.readAsDataURL(selectedFile)
        }
    }


    function ResizeCanvasToMaintainAspectRatio() {
        const canvas = document.getElementById('unity-canvas');

        const newHeight = window.innerHeight;

        const newWidth = (9 / 16) * newHeight;

        canvas.style.width = newWidth + 'px';
        canvas.style.height = newHeight + 'px';
    }
</script>
</body>
</html>
